{% extends "base.html" %}

{% block content %}

<h1>RSVP</h1>

<p>First, find your name on our list</p>

  <form action="" method="post" novalidate>
  {{ form.hidden_tag() }}

  <p>
    {{form.name.label }}: {{ form.name(size=32) }} <br>
    {% for error in form.name.errors %}
    <span style="color: red;">[{{error}}]</span>"
    {% endfor %}
  </p>

  <p>{{ form.submit() }}</p>
  </form>

{% endblock %}
