{% extends "base.html" %}

{% block content  %}

  <h1>Sign in</h1>

  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
      {{ form.site_password.label }}<br>
      {{ form.site_password(size=32) }}<br>
      {% for error in form.site_password.errors %}
      <span style="color: red;">[{{error }}]</span>
      {% endfor %}
    </p>

    <p>{{ form.submit() }}</p>
  </form>

{% endblock %}
